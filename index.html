<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .game-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 1/2;
        }
        .game-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        .next-piece {
            width: 120px;
            height: 120px;
            border: 2px solid #333;
            background-color: #fff;
        }
        .score-board {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .direction-controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .direction-row {
            display: flex;
            gap: 10px;
        }
        .direction-controls button {
            width: 60px;
            height: 60px;
            padding: 0;
            font-size: 24px;
        }
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            #gameCanvas {
                max-width: 80vw;
                height: auto;
            }
            .game-info {
                max-width: 80vw;
            }
            .next-piece {
                width: 80px;
                height: 80px;
            }
            .direction-controls button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            .score-board {
                font-size: 18px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>俄羅斯方塊</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="game-info">
            <div class="score-board">
                <p>分數: <span id="score">0</span></p>
                <p>等級: <span id="level">1</span></p>
            </div>
            <div>
                <p>下一個方塊:</p>
                <canvas id="nextPiece" class="next-piece"></canvas>
            </div>
            <div class="controls">
                <button id="startBtn">開始遊戲</button>
                <button id="pauseBtn">暫停</button>
            </div>
            <div class="direction-controls">
                <button id="rotateBtn">旋轉</button>
                <div class="direction-row">
                    <button id="leftBtn">←</button>
                    <button id="downBtn">↓</button>
                    <button id="rightBtn">→</button>
                </div>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
