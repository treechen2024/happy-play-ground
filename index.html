<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        .game-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .next-piece {
            width: 120px;
            height: 120px;
            border: 2px solid #333;
            background-color: #fff;
        }
        .score-board {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>俄羅斯方塊</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="game-info">
            <div class="score-board">
                <p>分數: <span id="score">0</span></p>
                <p>等級: <span id="level">1</span></p>
            </div>
            <div>
                <p>下一個方塊:</p>
                <canvas id="nextPiece" class="next-piece"></canvas>
            </div>
            <div class="controls">
                <button id="startBtn">開始遊戲</button>
                <button id="pauseBtn">暫停</button>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
